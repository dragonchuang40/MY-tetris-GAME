<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            font-family: 'Arial', sans-serif;
            color: #00ff88;
        }

        .container {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .game-area {
            position: relative;
        }

        canvas {
            border: 3px solid #00ff88;
            background-color: #0d1117;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            display: block;
        }

        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }

        .info-box {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .info-box h3 {
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .info-box p {
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
        }

        .next-piece {
            width: 100%;
            height: 100px;
            background-color: #0d1117;
            border: 2px solid #00ff88;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
            line-height: 1.8;
        }

        .controls div {
            margin-bottom: 8px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: linear-gradient(135deg, #00ff88, #00ffcc);
            color: #0a0e27;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.7);
        }

        button:active {
            transform: scale(0.98);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 14, 39, 0.95);
            border: 3px solid #ff0088;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            display: none;
            box-shadow: 0 0 30px rgba(255, 0, 136, 0.7);
        }

        .game-over h2 {
            color: #ff0088;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .game-over p {
            color: #00ff88;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-area">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
        </div>
        <div class="info-panel">
            <div class="info-box">
                <h3>Score</h3>
                <p id="score">0</p>
            </div>
            <div class="info-box">
                <h3>Level</h3>
                <p id="level">1</p>
            </div>
            <div class="info-box">
                <h3>Lines</h3>
                <p id="lines">0</p>
            </div>
            <div class="info-box">
                <h3>Next</h3>
                <canvas id="nextCanvas" class="next-piece" width="170" height="100"></canvas>
            </div>
            <div class="controls">
                <div>← → : Move</div>
                <div>↑ / W : Rotate</div>
                <div>↓ : Drop</div>
                <div>SPACE : Hard Drop</div>
            </div>
            <button onclick="game.togglePause()">Pause</button>
            <button onclick="game.reset()">New Game</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="game-over" id="gameOverModal">
        <h2>GAME OVER</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="game.reset()">Play Again</button>
    </div>

    <script>
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;

        const COLORS = [
            '#ff006e', // Magenta
            '#00f5ff', // Cyan
            '#ffbe0b', // Yellow
            '#fb5607', // Orange
            '#ff006e', // Pink
            '#8338ec', // Purple
            '#3a86ff'  // Blue
        ];

        const PIECES = [
            [[1, 1, 1, 1]],                  // I
            [[1, 1], [1, 1]],                // O
            [[0, 1, 0], [1, 1, 1]],          // T
            [[1, 0, 0], [1, 1, 1]],          // L
            [[0, 0, 1], [1, 1, 1]],          // J
            [[0, 1, 1], [1, 1, 0]],          // S
            [[1, 1, 0], [0, 1, 1]]           // Z
        ];

        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.nextCanvas = document.getElementById('nextCanvas');
                this.nextCtx = this.nextCanvas.getContext('2d');

                this.grid = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
                this.score = 0;
                this.lines = 0;
                this.level = 1;
                this.isPaused = false;
                this.isGameOver = false;

                this.currentPiece = this.createPiece();
                this.nextPiece = this.createPiece();
                this.pieceX = Math.floor(COLS / 2) - 1;
                this.pieceY = 0;

                this.dropSpeed = 500;
                this.lastDropTime = Date.now();

                this.setupEventListeners();
                this.gameLoop();
            }

            createPiece() {
                const piece = PIECES[Math.floor(Math.random() * PIECES.length)];
                return {
                    shape: piece,
                    color: COLORS[Math.floor(Math.random() * COLORS.length)]
                };
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
            }

            handleKeyPress(e) {
                if (this.isGameOver || this.isPaused) return;

                switch(e.key) {
                    case 'ArrowLeft':
                        this.movePiece(-1, 0);
                        break;
                    case 'ArrowRight':
                        this.movePiece(1, 0);
                        break;
                    case 'ArrowUp':
                    case 'w':
                    case 'W':
                        this.rotatePiece();
                        break;
                    case 'ArrowDown':
                        this.movePiece(0, 1);
                        break;
                    case ' ':
                        e.preventDefault();
                        this.hardDrop();
                        break;
                }
            }

            movePiece(dx, dy) {
                this.pieceX += dx;
                this.pieceY += dy;

                if (this.collision()) {
                    this.pieceX -= dx;
                    this.pieceY -= dy;
                    return false;
                }
                return true;
            }

            rotatePiece() {
                const originalShape = this.currentPiece.shape;
                const rotated = this.rotateMatrix(this.currentPiece.shape);
                this.currentPiece.shape = rotated;

                // if rotation doesn't collide, accept
                if (!this.collision()) return;

                // simple wall-kick: try horizontal offsets to allow rotation near walls/blocks
                const kicks = [-1, 1, -2, 2];
                for (let i = 0; i < kicks.length; i++) {
                    this.pieceX += kicks[i];
                    if (!this.collision()) {
                        return;
                    }
                    this.pieceX -= kicks[i];
                }

                // restore original if all kicks fail
                this.currentPiece.shape = originalShape;
            }

            rotateMatrix(matrix) {
                const n = matrix.length;
                const rotated = Array(matrix[0].length).fill(null).map(() => Array(n).fill(0));
                for (let i = 0; i < n; i++) {
                    for (let j = 0; j < matrix[0].length; j++) {
                        rotated[j][n - 1 - i] = matrix[i][j];
                    }
                }
                return rotated;
            }

            hardDrop() {
                while (this.movePiece(0, 1)) {}
                this.lockPiece();
            }

            collision() {
                const shape = this.currentPiece.shape;
                for (let row = 0; row < shape.length; row++) {
                    for (let col = 0; col < shape[row].length; col++) {
                        if (shape[row][col]) {
                            const x = this.pieceX + col;
                            const y = this.pieceY + row;

                            if (x < 0 || x >= COLS || y >= ROWS) return true;
                            if (y >= 0 && this.grid[y][x]) return true;
                        }
                    }
                }
                return false;
            }

            lockPiece() {
                const shape = this.currentPiece.shape;
                for (let row = 0; row < shape.length; row++) {
                    for (let col = 0; col < shape[row].length; col++) {
                        if (shape[row][col]) {
                            const x = this.pieceX + col;
                            const y = this.pieceY + row;
                            if (y >= 0) this.grid[y][x] = this.currentPiece.color;
                        }
                    }
                }

                this.clearLines();
                this.currentPiece = this.nextPiece;
                this.nextPiece = this.createPiece();
                this.pieceX = Math.floor(COLS / 2) - 1;
                this.pieceY = 0;

                if (this.collision()) {
                    this.endGame();
                }
            }

            clearLines() {
                let linesCleared = 0;
                for (let row = ROWS - 1; row >= 0; row--) {
                    if (this.grid[row].every(cell => cell !== 0)) {
                        this.grid.splice(row, 1);
                        this.grid.unshift(Array(COLS).fill(0));
                        linesCleared++;
                        row++;
                    }
                }

                if (linesCleared > 0) {
                    this.lines += linesCleared;
                    const points = [0, 40, 100, 300, 1200][linesCleared];
                    this.score += points * this.level;
                    this.level = Math.floor(this.lines / 10) + 1;
                    this.dropSpeed = Math.max(100, 500 - (this.level - 1) * 50);
                }
            }

            togglePause() {
                if (!this.isGameOver) {
                    this.isPaused = !this.isPaused;
                }
            }

            endGame() {
                this.isGameOver = true;
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOverModal').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            }

            reset() {
                this.grid = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
                this.score = 0;
                this.lines = 0;
                this.level = 1;
                this.isPaused = false;
                this.isGameOver = false;
                this.dropSpeed = 500;
                this.currentPiece = this.createPiece();
                this.nextPiece = this.createPiece();
                this.pieceX = Math.floor(COLS / 2) - 1;
                this.pieceY = 0;
                document.getElementById('gameOverModal').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
            }

            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#0d1117';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw grid cells
                this.ctx.strokeStyle = '#1a2332';
                this.ctx.lineWidth = 0.5;
                for (let row = 0; row < ROWS; row++) {
                    for (let col = 0; col < COLS; col++) {
                        this.ctx.strokeRect(col * BLOCK_SIZE, row * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                }

                // Draw locked blocks
                for (let row = 0; row < ROWS; row++) {
                    for (let col = 0; col < COLS; col++) {
                        if (this.grid[row][col]) {
                            this.drawBlock(col, row, this.grid[row][col]);
                        }
                    }
                }

                // Draw current piece
                const shape = this.currentPiece.shape;
                for (let row = 0; row < shape.length; row++) {
                    for (let col = 0; col < shape[row].length; col++) {
                        if (shape[row][col]) {
                            this.drawBlock(this.pieceX + col, this.pieceY + row, this.currentPiece.color);
                        }
                    }
                }

                // Draw next piece
                this.nextCtx.fillStyle = '#0d1117';
                this.nextCtx.fillRect(0, 0, this.nextCanvas.width, this.nextCanvas.height);
                const nextShape = this.nextPiece.shape;
                const offsetX = (this.nextCanvas.width - nextShape[0].length * 20) / 2;
                const offsetY = (this.nextCanvas.height - nextShape.length * 20) / 2;
                for (let row = 0; row < nextShape.length; row++) {
                    for (let col = 0; col < nextShape[row].length; col++) {
                        if (nextShape[row][col]) {
                            this.nextCtx.fillStyle = this.nextPiece.color;
                            this.nextCtx.shadowColor = this.nextPiece.color;
                            this.nextCtx.shadowBlur = 10;
                            this.nextCtx.fillRect(offsetX + col * 20 + 2, offsetY + row * 20 + 2, 16, 16);
                        }
                    }
                }

                // Update UI
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('lines').textContent = this.lines;
            }

            drawBlock(col, row, color) {
                this.ctx.fillStyle = color;
                this.ctx.shadowColor = color;
                this.ctx.shadowBlur = 15;
                this.ctx.fillRect(col * BLOCK_SIZE + 1, row * BLOCK_SIZE + 1, BLOCK_SIZE - 2, BLOCK_SIZE - 2);
                this.ctx.shadowBlur = 0;
            }

            gameLoop() {
                if (!this.isPaused && !this.isGameOver) {
                    const now = Date.now();
                    if (now - this.lastDropTime > this.dropSpeed) {
                        if (!this.movePiece(0, 1)) {
                            this.lockPiece();
                        }
                        this.lastDropTime = now;
                    }
                }

                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        const game = new Game();
    </script>
</body>
</html>
